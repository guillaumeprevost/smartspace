		var scanner = new Instascan.Scanner({ video: document.getElementById('vidpreview') });
			scanner.addListener('scan', function (content, image) {

		Instascan.Camera.getCameras().then(function (cameras) {
			if (cameras.length > 0) {
				scanner.start(cameras[0]);
			}
		});
		
		var QRDecode = new QrCode();		
		
		var bookingHash = '1F3sAm6ZtwLAUnj7d38pGFxtP3RVEvtsbV';
        var preview = document.getElementById('preview');
		// QRDecode Callback
        QRDecode.callback = function(err, result) {
          var span = document.querySelector('span') || document.createElement('span');
          if(result){
			console.log(result);
            span.textContent = result.result;
          }
          else{
            span.textContent = 'Error! See error message in console!';
            console.error(err);
          }
          preview.appendChild(span);
        }
		// End QRDecode callback
		
	})();
