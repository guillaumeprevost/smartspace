<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Smart Space</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

		<![endif]-->
		<link href="css/home.css" rel="stylesheet">

	<body>
		<!-- Background Video -->
		<video id="video-background" playsinline autoplay muted loop poster="images/melbourne.jpg">
			<source src="videos/melbourne.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		<script>
			// Make video start at 50 seconds
			document.getElementById('video-background').addEventListener('loadedmetadata', function() {
				this.currentTime = 50;
			}, false);
		</script>

		<div id="home">
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-sm-push-2">

					<h2>Any Space, Anywhere, Anytime.</h2>
				</div>
			</div>
		</div>
		<br />
		<div class="text-center">
			<a href="listing.html" class="btn btn-lg btn-info" class="btnStart">Get Started now !</a>
		</div>

		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
